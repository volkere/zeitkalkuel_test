
name: CI

on:
  push:
  pull_request:

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps (no heavy runtime)
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 build
      - name: Lint
        run: |
          black --check .
          flake8 .
      - name: Build
        run: python -m build
